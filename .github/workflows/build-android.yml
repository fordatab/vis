name: Build Android APK

on:
  workflow_dispatch: # This creates a "Run Workflow" button in GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install Dependencies
        run: npm install

      - name: Build APK
        run: eas build --platform android --profile preview --non-interactive --json > build.json

      - name: Download APK from EAS
        run: |
          APK_URL=$(jq -r '.[0].artifacts.buildUrl' build.json)
          curl -L -o app.apk "$APK_URL"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: app.apk